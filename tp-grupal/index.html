<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabajo grupal</title>
</head>

<body>

    <form>
        <fieldset>
<h1>Datos</h1>
<br><br>


            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="a">
            <br><br>

            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="b">
            <br><br>

            <label for="Edad">Edad</label>
            <input type="text" name="Edad" id="c">
            <br><br>

            <label for="DNI">DNI</label>
            <input type="text" name="DNI" id="d">
            <br><br>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="f">
            <br><br>

            <label for="Cargar"></label>
            <input type="button" name="Cargar" value="Cargar">


    </form>


    <br><br><br>
    <table>
        <caption>Tabla</caption>
        <tr>
            <th>Nombre</th>


            <th>Apellido</th>


            <th>Edad</th>


            <th>Dni</th>


            <th>Correo Electronico</th>


        </tr>



    </table>

    </fieldset>


</body>

</html>
